<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        .btn {
            background-color: cornflowerblue;
            color: white;
        }
    </style>
</head>
<body ng-controller="MainController">

<button class="btn" ng-click="click()">Click Me</button>
<script src="js/angular.js"></script>
<body>
<script>
    (function(){
        'use strict';
        angular.module('app',[])
                .service('srv',function(){
                    this.click = function(){
                        alert('srv');
                    };
                })
                .controller('MainController', function ($scope, srv) {
                   $scope.click= function () {
                       srv.click();
                   };
                });
        angular.bootstrap(document.getElementsByTagName('body')[0],['app']);
    }());
</script>
</body>
</html>
