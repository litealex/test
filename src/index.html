<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        .btn {
            background-color: cornflowerblue;
            color: white;
        }
    </style>
</head>
<body>
<button class="btn">Btn</button>
<script>
    document
            .getElementsByClassName('btn')[0]
            .addEventListener('click', function () {
                alert(new Date());
            }, false);
</script>
</body>
</html>
