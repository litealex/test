<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        .btn {
            background-color: cornflowerblue;
            color: white;
        }
    </style>
</head>
<body ng-controller="MainController">
    <btn click="click()"></btn>
<script src="js/angular.js"></script>
<body>
<script>
    (function(){
        'use strict';
        angular.module('app',[])
                .directive('btn', function () {
                    return {
                        restrict: 'E',
                        replace: true,
                        template: '<button>Super Btn</button>',
                        scope: {
                            click: '&'
                        },
                        link: function (scope, element) {
                            element.on('click', function () {
                                scope.click();
                            });
                        }
                    };
                })
                .service('srv',function(){
                    this.click = function(){
                        alert('srv');
                    };
                })
                .controller('MainController', function ($scope, srv) {
                   $scope.click= function () {
                       srv.click();
                   };
                });
        angular.bootstrap(document.getElementsByTagName('body')[0],['app']);
    }());
</script>
</body>
</html>
